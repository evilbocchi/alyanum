name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Luau CLI
        run: |
          wget https://github.com/Roblox/luau/releases/latest/download/luau-linux.zip
          unzip luau-linux.zip -d luau
          chmod +x luau/luau

      - name: Run tests
        run: |
          ./luau/luau test/demo.luau
